<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>A function is triggered when the user releases a key in the input field.The function outputs the actual key/letter that was released inside the text Field.</p>
    First name: <input type="text" id="fname" onkeyup="myFunction()"> 
    Last name: <input type="text" id="fusername" onkeyup="myFunction()">
        
        <p>My name is: <span id="demo"></span></p>
        <script>
            function myFunction(){
                var x = document.getElementById("fname").value;
                var y = document.getElementById("fusername").value;
                var fullName = x + " " + y;
                document.getElementById("demo").innerHTML = fullName;
            }
        </script>
</body>
</html>
